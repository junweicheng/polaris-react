containers:
  default:
    docker: gcr.io/shopify-docker-images/apps/production/web-platform-ci-node:10.11.0-yarn-1.12.3

shared:
  build: &build
    label: 'Build'
    container: default
    timeout: 5m
    dependencies:
      - yarn
    run:
      - yarn run build
  move: &move
    label: 'move'
    container: default
    timeout: 5m
    run:
      - ./move-directory-in-ci.sh
  build-web: &build-web
    label: 'Build web'
    container: default
    timeout: 15m
    dependencies:
      - yarn
    run:
      - ./build-consumer.sh web
  build-styleguide: &build-styleguide
    label: 'Build styleguide'
    container: default
    timeout: 15m
    dependencies:
      - yarn
    run:
      - ./build-consumer.sh styleguide

steps:
  - <<: *build
  - wait
  - <<: *move
  - wait
  - <<: *build-styleguide
  - <<: *build-web
